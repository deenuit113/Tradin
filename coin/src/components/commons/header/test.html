<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradin Logo</title>
    <style>
        .t-bar {
            transition: width 0.2s ease-in-out;
        }
        .logo:hover .t-bar {
            width: 145px;
        }
    </style>
</head>
<body>
    <div>
        <svg class="logo" width="400" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
            <rect width="100%" height="100%" fill="#ffffff"/>
            <!-- T with animated bar -->
            <rect x="55" y="91" width="37" height="6.5" fill="#2c3e50" class="t-bar"/>
            <rect x="70" y="93.5" width="6.5" height="42" fill="#2c3e50"/>
            <!-- Remaining text as paths -->
            <text x="85" y="135" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#2c3e50">
                radin
            </text>
        </svg>
    </div>
    
</body>
</html>
